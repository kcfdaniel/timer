{% extends "personal/header.html" %}
{% block content %}
<!-- /.home-main -->
    <div class="container">

      <div class="row">

        <div class="col-sm-2 blog-main">
          <div class="blog-post">
            <h4 class="blog-post-title">Game of the Day</h4>
            {% for game in content.0 %}
              <h5><a href="/game/{{game.id}}"> {{game.title}}</a></h5>
            {% endfor %}
          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-1 blog-sidebar">
        <div style="border-left:thin #000000 solid; height:786px;" />
          <div class="sidebar-module sidebar-module-inset">
            <h4>{{content.2}}</h4>
            {% for game in content.1 %}
                <li><a href="/game/{{game.id}}">{{game.title}}</a></li>
            {% endfor %}
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

{% include "personal/includes/htmlsnippet.html" %}
{% endblock %}
